<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Formulário</h1>
      </div>
      <div class="row">
        <div class="col-6">
          Nome:<input type="text" name="nome" class="form-control" id="nome" />
        </div>

        <div class="col-6">
          Sobrenome:<input
            type="text"
            name="sobrenome"
            class="form-control"
            id="sobrenomenome"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          CEP:<input type="text" name="cep" class="form-control" id="cep" />
        </div>

        <div class="col">
          Logradouro:<input
            type="text"
            name="endereco"
            class="form-control"
            id="endereco"
          />
        </div>

        <div class="col">
          Nº:<input
            type="number"
            name="numero"
            class="form-control"
            id="numero"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          Complemento:<input
            type="text"
            name="complemento"
            class="form-control"
            id="complemento"
          />
        </div>

        <div class="col">
          Bairro:<input
            type="text"
            class="form-control"
            name="bairro"
            id="bairro"
          />
        </div>

        <div class="col">
          UFº:<input class="form-control" type="text" name="ufº" id="uf" />
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          Senha:<input
            type="password"
            name="senha"
            id="senha"
            class="form-control"
          />
        </div>

        <div class="col-4">
          Cofirma:<input
            type="password"
            name="senha"
            id="senha"
            class="form-control"
          />
        </div>

        <div class="col-4">
          <button class="btn btn-success mt-4" type="button" id="button-addon1">
            Salvar
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
