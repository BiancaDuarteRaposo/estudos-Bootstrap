<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <h1>Hello, world!</h1>

      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 vermelho">Vermelho</div>

        <div
          class="col-lg-4 col-md-3 col-sm-12"
          style="background-color: blue; height: 50px"
        >
          Azul
        </div>

        <div
          class="col-lg-5 col-md-3 col-sm-12"
          style="background-color: green; height: 50px"
        >
          Verde
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-5" style="background-color: red; height: 50px">
          Vermelho
        </div>

        <div class="col" style="background-color: blue; height: 50px">Azul</div>
      </div>
      <div class="row mt-2 justify-content-end">
        <div class="col-6 vermelho">Vermelho</div>
      </div>
    </div>
    <table class="table table-striped table-borderless table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
        </tr>
      </thead>

      <tr>
        <td>Fabrizio</td>
        <td>Borelli</td>
      </tr>
    </table>

    <!-- Optional Java -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
